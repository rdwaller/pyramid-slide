<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pyramid Slide</h1>
  <br>
  <div id='content'>
    <form id='selection'>
      <table id='selection_table'>
        <tr>
          <td id='brick_selector_content'>
            Brick Symbol: <select id='brick_selector'>
              <option value='#'>#</option>
              <option value='&amp'>&amp;</option>
              <option value='X'>X</option>
              <option value='$'>$</option>
            </select>
          </td>
          <td id='height_selector_content'>
            How high?<input id='height_slider' type='range' min='1' max='20' step='1'>
          </td>
          <td>
            <span id='height_count'></span>
          </td>
        </tr>
      </table>
    </form>
    <div id='pyramid'></div>
  </div> 
  <script src="pyramid-slide.js"></script>
</body>
</html>
